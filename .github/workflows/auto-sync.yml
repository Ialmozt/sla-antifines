name: SLA-Antifines AutoSync

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'   # Ежедневно 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: autosync-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHONUNBUFFERED: "1"

jobs:
  autosync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'scripts/export_endpoints_to_md.py') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas xlsxwriter pre-commit

      - name: Export Endpoints → Markdown
        run: |
          python scripts/export_endpoints_to_md.py
          test -f docs/API_ENDPOINTS.md

      - name: Run pre-commit (format & lint)
        run: |
          pre-commit run --all-files || true

      - name: Commit & Push changes (if any)
        run: |
          set -e
          git config user.name  "Barsik Bot"
          git config user.email "autobot@barsik"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "ci: autosync $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push origin main
          else
            echo "No changes to commit."
          fi

      - name: Upload artifact (docs/API_ENDPOINTS.md)
        uses: actions/upload-artifact@v4
        with:
          name: API_ENDPOINTS.md
          path: docs/API_ENDPOINTS.md
          if-no-files-found: error
