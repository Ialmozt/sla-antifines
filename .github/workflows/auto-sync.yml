name: Auto Sync SLA Antifines
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas xlsxwriter
      - name: Export endpoints
        run: |
          python scripts/export_endpoints_to_md.py || true
      - name: Commit & push
        env:
          SSH_KEY: ${{ secrets.BARSIK_SSH_KEY }}
        run: |
          git config user.email "autobot@barsik"
          git config user.name  "Barsik Bot"
          git add .
          git commit -m "docs: auto-export endpoints $(date -u +%Y-%m-%dT%H:%M:%SZ)" || true
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          git remote set-url origin git@github.com:Ialmozt/sla-antifines.git
          git push origin main
